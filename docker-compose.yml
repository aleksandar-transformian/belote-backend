services:
  postgres:
    image: postgres:15-alpine
    container_name: belote_postgres
    environment:
      POSTGRES_DB: belote_db
      POSTGRES_USER: belote_user
      POSTGRES_PASSWORD: belote_password_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - belote_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belote_user -d belote_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: belote_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - belote_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  belote_network:
    driver: bridge
